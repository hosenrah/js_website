<!DOCTYPE html>
<html ng-app="js_website">
    <head>
        
        <!-- Basic Page Needs
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta charset="utf-8">
        <title>Just-Shred | Crew</title>
        <meta name="description" content="">
        <meta name="author" content="Andreas Rau">

        <!-- Mobile Specific Metas
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- FONT
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

        <!-- CSS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/main.css"/>


        <!-- Favicon
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="icon" type="image/png" href="images/favicon.png">
        
    </head>
    <body>
        
        
        <header>
        </header>
        
         <div id="mainVimeoVideoContainer" class="main-video" ng-controller="vimeoController">
            <iframe id="mainVimeoVideo" ng-src="{{getMainVimeoVideo(p.uri)}}" width="1600" height="900" frameborder="0" title="#JUSTSHRED - Hintertux Season Opening 2016" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="four columns rectangle filter-brightness" style="background-image:url(img/portraits/tobi.JPG)"></div>
                    <div class="four columns rectangle filter-brightness" style="background-image:url(img/portraits/benni.JPG)"></div>
                    <div class="four columns rectangle filter-brightness" style="background-image:url(img/portraits/andy.JPG)"></div>
                </div>
            </div>
        </div>
        
        
        
        <footer>
        </footer>
        
        <div class="container-full">
<!--
            <div>
                <img class="background-image" src="img/backgrounds/val_canis.JPG">
            </div>
-->
            
            
            <div ng-repeat="p in vimeoFeed">
                    <iframe class="u-full-width u-max-full-width" ng-src="{{getVimeoVideos(p.uri)}}" frameborder="0" title="#JUSTSHRED - Hintertux Season Opening 2016" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                </div>
            
            
            <div>
                <div class="col-md-12 no-padding">
                    
                </div>
            </div>

            <div ng-controller="instagramController">
                <div class="col-md-8 col-md-offset-2 ">
                    <div ng-repeat="p in instagramFeed.data">
                        <div class="square" ng-style="{'background-image':'url({{p.images.standard_resolution.url}})'}">
                            <div class="date">
                                <span class="month">{{convertToDate(p.caption.created_time) | date: "MMM"}}</span>
                                <span >{{convertToDate(p.caption.created_time) | date: "d"}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="application/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="application/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
        <script type="application/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>
        <script type="application/javascript" src="node_modules/angular-vimeo-api-factory/dist/angular-vimeo-api-factory.min.js"></script>
        <script src="http://a.vimeocdn.com/js/froogaloop2.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
            
    </body>
</html>
